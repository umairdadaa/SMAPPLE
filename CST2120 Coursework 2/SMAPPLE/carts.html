<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SMAPPLE - Home Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/favicon.ico"
    />

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-custom.css" />
    <link rel="stylesheet" href="assets/css/custom.css " />


    <!-- Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap"
    />

    <!-- Icons -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
  </head>

  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand logo h1 align-self-center" href="home.html">
          SMAPPLE
        </a>

        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main_nav"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="align-self-center collapse navbar-collapse flex-fill d-lg-flex justify-content-lg-between"
          id="main_nav"
        >

          <div class="flex-fill">
            <ul class="nav navbar-nav d-flex justify-content-center mx-lg-auto">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html">Register</a>
              </li>
                <li class="nav-item">
                  <a class="nav-link" href="profile.html" style="margin-right: 20px"
                    >Profile</a>
              </li>
            </ul>
          </div>
          <div class="navbar align-self-center d-flex">

            <!-- Button trigger modal -->
            <a
              class="nav-icon d-none d-lg-inline"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              <i class="fa fa-fw fa-search text-dark mr-2"></i>
            </a>

            <a class="nav-icon position-relative text-decoration-none" href="carts.html">
              <i class="fa fa-fw fa-cart-arrow-down text-dark mr-1" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></i>
              
            </a>

            <a class="nav-icon position-relative text-decoration-none" href="profile.html">
              <i class="fa fa-fw fa-user text-dark mr-3"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Close Header -->




    <!-- Start Modal -->
    <div class="modal fade bg-white" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="w-100 pt-1 mb-5 text-right">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" method="get" class="modal-content modal-body border-0 p-0">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
                    <button type="submit" class="input-group-text bg-success text-light">
                        <i class="fa fa-fw fa-search text-white"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Close Modal -->


    <!---Start of the main content----->

    <div class="title">
        <h8>CART</h8>
    </div>

    <div class="contain cart-page">
        <!----------Table for cart page------------->
        <table>
            <tr>
                <th>Products</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>

            <tr>
                <td>
                    <div class="cart-info">
                        <img src="assets/img/iphone-13-pro.jpg">
                        <h1>Iphone-13-pro</h1>&nbsp;
                        <a href="#">Remove</a>
                    </div>


                    <td>
                        <h2>3,500</h2>
                    </td>
                    <td>
                        <div class="counter">
                            <input type="number" value="1">
                        </div>
                    </td>
                    <td>
                        <h2>3,500</h2>
                    </td>
                </td>
            </tr>
            <!---------------->
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="assets/img/Samsung-Galaxy-S21.jpg">
                        <h1>Samsung Galaxy S21+ 5G</h1>&nbsp;
                        <a href="#">Remove</a>
                    </div>
                    <td>
                        <h2>2,999</h2>
                    </td>
                    <td>
                        <div class="counter">
                            <input type="number" value="1">
                        </div>
                    </td>
                    <td>
                        <h2>2,999</h2>
                    </td>
                </td>
            </tr>
        </table>
    </div>

    <!-----------Subtotal, Total and Proceed to Checkout content-------->
    <div class="checkout">
        <ul>
            <li class="subtotal">Subtotal
                <span>6,499</span>
            </li>

            <li class="cart-total">Total
                <span>6,499</span>
            </li>
            <li class="proceed-btn">
                <a href="shipping.html">
                    <button class="proceed-btn">Proceed to Checkout</button>
                </a>
            </li>
        </ul>
    </div>
    <!------End of the Main Content-------->


</body>
<!---End of body----->

</html>
<!---End of the html code----->
