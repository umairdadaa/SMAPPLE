            <div class="align-self-center collapse navbar-collapse flex-fill d-lg-flex justify-content-lg-between" id="main_nav">

                <div class="flex-fill">
                    <ul class="nav navbar-nav d-flex justify-content-center mx-lg-auto">

    <div class="title">
        <h8>CART</h8>
    </div>

    <div class="contain cart-page">
        <!----------Table for cart page------------->
        <table>
            <tr>
                <th>Products</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>

            <tr>
                <td>
                    <div class="cart-info">
                        <img src="assets/img/iphone-13-pro.jpg">
                        <h1 id="cart-item-name">iPhone 13 pro</h1>&nbsp;

                    </div>


                    <td>
                        <h2>3,500</h2>
                    </td>
                    <td>

                        </div>
                    </td>
                    <td>
                        <h2>3,500</h2>
                    </td>
                </td>
            </tr>
            <!---------------->
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="assets/img/Samsung-Galaxy-S21.jpg">

                        <a href="#">Remove</a>
                    </div>
                    <td>
                        <h2>2,999</h2>
                    </td>
                    <td>
                        <div class="counter">
                            <input type="number" value="1">
                        </div>
                    </td>
                    <td>
                        <h2>2,999</h2>
                    </td>
                </td>
            </tr>
        </table>

    <div class="checkout">
        <ul>
            <li class="subtotal">Subtotal

            <li class="cart-total">Total

            </li>
            <li class="proceed-btn">
                <a href="shipping.html">
                    <button class="proceed-btn">Proceed to Checkout</button>
